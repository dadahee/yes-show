{% if user.is_authenticated %}
<a href="{% url 'logout' %}">로그아웃</a>
<h3>{{ request.user.username }}</h3>
{% else %}

<a href="{% url 'signup' %}">회원가입</a>

<form method="POST" action="/signin">
    {% csrf_token %}
    {{ signin_form.as_p }}
    <input type="submit" value="submit">
</form>

{% endif %}
