{%extends 'base.html'%}
{%block content%}
    <div class="wrapper">
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>글제목</th>
                        <th>작성자</th>
                        <th>날짜</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        
                            <td><a href="{% url 'detail' post.id %}">{{post.title}}</a></td>
                            <td>{{post.writer}}</td>
                            <td>{{post.date}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>

            <hr/>
            <a href="{% url 'new'%}" class="btn btn-dark">글쓰기</a>
        </div>
    </div>

{%endblock%}
